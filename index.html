<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app SOLUTION</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <a href="https://www.codewars.com/users/jcad57" target="_blank"
      ><img src="avatar.jpg" class="avatar" alt="avatar" id="avatar"
    /></a>
    <div class="container">
      <section id="navigation">
        <nav>
          <div class="nav-container">
            <h1>AgeCalculator.<span class="accent">App</span></h1>
          </div>
        </nav>
      </section>
<main>
      <section id="application">
        
          <div class="card">
            <div class="error hidden"><p>Invalid Input</p></div>
            <div class="input--area">
              <div>
                <p>Day</p>
                <input
                  type="text"
                  placeholder="DD"
                  class="input input--day"
                  maxlength="2"
                />
              </div>
              <div>
                <p>Month</p>
                <input
                  type="text"
                  placeholder="MM"
                  class="input input--month"
                  maxlength="2"
                />
              </div>
              <div>
                <p>Year</p>
                <input
                  type="text"
                  placeholder="YYYY"
                  class="input input--year"
                  maxlength="4"
                />
              </div>
            </div>
            <img src="icon-arrow.svg" alt="" class="button" />
            <div class="output--area">
              <div class="output--style">
                <span class="output--years">--</span> years
              </div>
              <div class="output--style">
                <span class="output--months">--</span> months
              </div>
              <div class="output--style">
                <span class="output--days">--</span> days
              </div>
            </div>
          </div>
       
      </section>
 </main>
      <footer class="attribution footer">
        <section id="footer">
          <div class="div">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://www.frontendmentor.io/profile/jcad57">Johnny D</a>.
          </div>
        </section>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
